<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="15.css">

<body>
    <section >
        <div class="container">
            <div class="navbar">
                <img class="logo"src="img/logo.png" alt="" >
                <nav class="nav">
                    <ul id="menulist">

                   <a href=""> <li>Game Controllers</li></a>
                   <a href=""> <li>VR Accessories</li></a>
                     <a href=""><li>Media Remotes</li></a>
                   <a href=""> <li>Others</li></a>

                    </ul>
                </nav>
                <img class="menu-icon" src="img/menu.png" alt="" onclick="togglemenu()">
            </div>
        

        <div class="row">

                <h2>Ps4 V2 <br> Dualshock 4 </h2>

        </div>
    </div>
    </section>
    <script>
        var list=document.getElementById("menulist") 

        list.style.maxHeight="0px";

        function togglemenu()
        {
            if(list.style.maxHeight == "0px")
            {
                list.style.maxHeight="130px"
            }else
            {
                list.style.maxHeight="0px"
            }
        }
    </script>
